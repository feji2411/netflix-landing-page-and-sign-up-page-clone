<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix clone sign up page</title>
    <link rel="stylesheet" href="/styles/signup.css">
    <link rel="shortcut icon" href="/assets/netflix logo.png" type="image/x-icon">

</head>

<body>
    <!-- header section -->
    <header>
        <nav>
            <img src="/assets/netflix_thumbnail-removebg-preview.png" alt="">
        </nav>
    </header>
    <div class="body1">
        <!-- form section -->

        <div class="form">
            <h2>sign in</h2>
            <input type="text" placeholder="email or mobile number">
            <input type="password" placeholder="enter password">

            <button class="sign">sign in</button>

            <h4 class="or">OR</h4>
            <button>use a sign-in code</button>
            <h4 class="password">forgot password?</h4>
            <div class="checkbox">
                <input type="checkbox">
                <label for="checkbox">Remember me</label>
            </div>
            <div class="signup">
                <h4 class="new">New to Netflix? </h4>
                <h4 class="signup">sign up now</h4>
            </div>
            <small>this page is protected by Google reCAPTCHA to ensure <br>you're not a bot</small>
            <a href="">learn more</a>
        </div>
    </div>


    <footer>

        <!-- footer section -->

        <h4 class="questions">Questions? Contact us</h4>
        <div class="rows">
            <div class="row1">
                <H4>FAQ</H4>
                <h4>terms of use</h4>
                <h4>cookie preferences</h4>
            </div>
            <div class="row2">
                <h4>help center</h4>
                <h4>privacy</h4>
                <h4>corporate information</h4>
            </div>
        </div>
    </footer>
</body>

</html>
